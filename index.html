<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="src/style.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <div class="row">
            <form action="/submit">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a city.."
                  id="search-field"
                  class="form-control"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary w-100"
                />
              </div>
            </form>
          </div>
        </form>
        <hr />
        <div>
          <h1 id="city">San Francisco</h1>
          <div class="row">
            <div class="col-8">
              <ul>
                <li>Last updated: <span id="date"></span></li>
                <li>
                  <span id="description">broken clouds</span>
                </li>
                <li>
                  Humidity: <span id="humidity">81</span>%, Wind:
                  <span id="wind">11.62</span>km/h
                </li>
              </ul>
            </div>

            <div class="col-4">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                alt="Cloudy"
                id="icon"
              />
              <span class="main-temperature" id="main-temperature"> 9 </span>
              Â°C
            </div>
          </div>

          <div class="weather-forecast" id="forecast"></div>
          <hr />
          <small>
            <a
              href="https://github.com/leuph/Vanilla-Weather-App"
              target="_blank"
            >
              Open-source code
            </a>
            by Lena Uphoff
          </small>
        </div>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
