<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="src/style.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form">
          <div class="row">
            <form action="/submit">
              <div class="col-9">
                <input
                  type="text"
                  placeholder="Enter a city.."
                  id="search-field"
                  class="form-control"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary"
                />
              </div>
            </form>
          </div>
        </form>

        <div>
          <h1>San Francisco</h1>
          <div class="row">
            <div class="col-8">
              <ul>
                <li>Sunday 11:08, broken clouds</li>
                <li>Humility: 81%, Wind: 11.62km/h</li>
              </ul>
            </div>

            <div class="col-4">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                alt="Cloudy"
              />
              <span class="main-temperature"> 9 </span>
              °C | °F
            </div>
          </div>
          <div class="row">
            <div class="col-3">
              <ul>
                <li>
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
                    alt="partly cloudy icon"
                  />
                </li>
                <li>-2°C</li>
                <li>-8°C</li>
              </ul>
            </div>
            <div class="col-3">
              <ul>
                <li>
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/48/rain_light.png"
                    alt="rain icon"
                  />
                </li>
                <li>2°C</li>
                <li>0°C</li>
              </ul>
            </div>
            <div class="col-3">
              <ul>
                <li>
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
                    alt="partly cloudy icon"
                  />
                </li>
                <li>4°C</li>
                <li>3°C</li>
              </ul>
            </div>
            <div class="col-3">
              <ul>
                <li>
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/48/fog.png"
                    alt="fog icon"
                  />
                </li>

                <li>0°C</li>
                <li>-6°C</li>
              </ul>
            </div>
          </div>
          <small class="footer">
            <a
              href="https://github.com/leuph/Vanilla-Weather-App"
              target="_blank"
            >
              Open-source code
            </a>
            by Lena Uphoff
          </small>
        </div>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
